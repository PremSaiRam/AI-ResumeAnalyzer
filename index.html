<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyzer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
    }
    input[type=file] {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>AI Resume Analyzer</h1>
  <div class="container">
    <input type="file" id="resumeFile" accept=".pdf,.docx" />
    <button id="analyzeBtn">Analyze Resume</button>
    <div id="output"></div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resumeFile = document.getElementById("resumeFile");
    const outputDiv = document.getElementById("output");

    analyzeBtn.addEventListener("click", async () => {
      if (!resumeFile.files.length) {
        outputDiv.textContent = "⚠️ Please upload a resume first.";
        return;
      }

      const file = resumeFile.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64Resume = reader.result.split(",")[1];
        outputDiv.textContent = "⏳ Analyzing resume... Please wait.";

        try {
          const response = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                {
                  role: "user",
                  parts: [
                    { text: "Analyze the following resume and provide a score (0–100) with improvement suggestions." },
                    { inline_data: { mime_type: file.type, data: base64Resume } }
                  ]
                }
              ]
            }),
          });

          const data = await response.json();

          if (data.error) {
            outputDiv.textContent = "❌ Error: " + data.error;
          } else {
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "No analysis returned.";
            outputDiv.textContent = "✅ Result:\n\n" + text;
          }
        } catch (err) {
          outputDiv.textContent = "⚠️ Server Error: " + err.message;
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
