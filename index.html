<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Resume Analyzer</title>
    <!-- Load Inter font for sophisticated typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CUSTOM AESTHETICS --- */
        body {
            font-family: 'Inter', sans-serif;
            /* Deep, sophisticated gradient background */
            background: linear-gradient(135deg, #1f2937, #374151); 
            min-height: 100vh;
        }
        /* Custom floating card effect */
        .premium-card {
            background-color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 10px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .premium-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(79, 70, 229, 0.5);
            transform: translateY(-2px);
        }
        /* Input focus styling */
        .input-focus-glow:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
            border-color: #4f46e5;
        }
        /* Style for pre-wrap to handle the analysis text correctly */
        .pre-wrap {
            white-space: pre-wrap;
            line-height: 1.6;
            text-align: left;
        }
        /* List styling for a clean output */
        #analysis-content ul {
            list-style: disc;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        #analysis-content li {
            margin-bottom: 0.25rem;
        }
        /* Button subtle press effect */
        .btn-press:active {
            transform: scale(0.98);
        }
        /* Header subtle glow/shadow */
        .header-glow {
             text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 p-4 rounded-xl">
            <!-- Updated H1 Heading -->
            <h1 class="text-4xl sm:text-5xl font-black text-white header-glow">
                Resume Analyzer
            </h1>
            <p class="text-indigo-300 text-lg mt-2 font-medium">Get Professional, AI-Powered Feedback</p>
        </header>

        <!-- Input Area (Premium Card Style) -->
        <div class="premium-card p-6 rounded-2xl mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 text-indigo-600"><path d="M4 14.5V20a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5.5"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
                Resume Content Source
            </h2>
            
            <!-- File Upload Section -->
            <div class="mb-4 border-b border-gray-100 pb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Upload or Paste Your Document
                </label>
                <div class="flex items-center space-x-3">
                    <label 
                        for="file-upload"
                        id="file-upload-label"
                        class="px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-xl shadow-md hover:bg-indigo-700 transition duration-150 cursor-pointer flex items-center btn-press"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M4 14.5V20a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5.5"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
                        Choose File (TXT/PDF/DOCX)
                    </label>
                    <input 
                        id="file-upload" 
                        type="file" 
                        onchange="handleFileChange(event)"
                        accept=".txt,.doc,.docx,.pdf"
                        class="hidden" 
                    />
                </div>
                <p id="file-name-display" class="mt-2 text-sm text-indigo-500 font-medium hidden"></p>
                <p class="mt-1 text-xs text-gray-500">
                    *Pasting content is often more accurate than file extraction.
                </p>
            </div>

            <!-- Textarea for pasting content -->
            <textarea
                id="resume-text-input"
                oninput="updateResumeText(event)"
                placeholder="Paste your full resume text here (Summary, Experience, Education, Skills, etc.). Aim for a comprehensive analysis."
                rows="15"
                class="w-full p-4 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 text-base shadow-inner resize-none input-focus-glow transition duration-200"
                aria-label="Resume text input area"
            ></textarea>

            <!-- Action Buttons -->
            <div class="mt-6 flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-4">
                <button
                    id="reset-button"
                    onclick="handleReset()"
                    class="flex items-center justify-center px-6 py-3 border border-gray-300 text-sm font-bold rounded-xl text-gray-700 bg-gray-50 hover:bg-gray-100 transition duration-150 shadow-md btn-press"
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M3 2v6h6"/><path d="M21 12a9 9 0 0 0-9-9c-2.45 0-4.66 1.1-6.14 2.86"/><path d="M21 22v-6h-6"/><path d="M3 12a9 9 0 0 0 9 9c2.45 0 4.66-1.1 6.14-2.86"/></svg>
                    Clear All
                </button>
                <button
                    id="analyze-button"
                    onclick="analyzeResume()"
                    class="flex items-center justify-center px-8 py-3 text-sm font-black rounded-xl text-white transition duration-150 shadow-lg bg-indigo-400 cursor-not-allowed btn-press"
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    Start Professional Analysis
                </button>
            </div>
        </div>
        
        <!-- Error Display -->
        <div id="error-display" class="mb-6 hidden p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg items-start shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-3 flex-shrink-0 mt-0.5"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            <span class="font-medium">Analysis Alert:</span> <span id="error-message"></span>
        </div>

        <!-- Analysis Result Area (Premium Card Style) -->
        <div class="premium-card p-6 rounded-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3 text-emerald-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                Deep Dive Feedback
            </h2>
            
            <div id="analysis-container">
                <div id="analysis-result-area" class="text-center p-12 bg-gray-50 rounded-xl text-gray-500 border border-dashed border-gray-300">
                    <p class="text-lg">Your high-impact professional feedback will be delivered here.</p>
                </div>

                <!-- Action button (hidden until analysis is ready) -->
                <div id="result-actions" class="mt-4 flex justify-end hidden">
                    <button
                        id="copy-button"
                        onclick="copyAnalysisText()"
                        class="flex items-center justify-center px-5 py-2 text-sm font-black rounded-xl text-white bg-emerald-600 hover:bg-emerald-700 transition duration-150 shadow-md btn-press"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                        Copy Feedback
                    </button>
                </div>
            </div>
        </div>

        <footer class="text-center mt-10 text-sm text-gray-400">
            Intelligent Analysis powered by Google Gemini 2.5 Flash
        </footer>
    </div>

    <script>
        // --- Global State and Constants ---
        // Setting the URL to a relative path ('/analyze-resume') ensures it works correctly 
        // whether the app is running locally on http://localhost:3000 or deployed on Render.
        const BACKEND_URL = '/analyze-resume'; 

        // Using 'var' to prevent redeclaration errors in this execution environment
        var state = {
            resumeText: '',
            analysisResult: '',
            isLoading: false,
            error: null,
            fileName: ''
        };

        // --- DOM Elements Cache ---
        // Using 'var' to prevent redeclaration errors in this execution environment
        var D = {
            input: document.getElementById('resume-text-input'),
            analyzeBtn: document.getElementById('analyze-button'),
            resetBtn: document.getElementById('reset-button'),
            copyBtn: document.getElementById('copy-button'),
            resultActions: document.getElementById('result-actions'),
            errorDisplay: document.getElementById('error-display'),
            errorMessage: document.getElementById('error-message'),
            resultArea: document.getElementById('analysis-result-area'),
            fileLabel: document.getElementById('file-upload-label'),
            fileNameDisplay: document.getElementById('file-name-display')
        };

        // --- State Management and UI Rendering ---

        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        function render() {
            // 1. Input Area and Buttons
            D.input.value = state.resumeText;
            const textIsEmpty = state.resumeText.trim() === '';

            D.analyzeBtn.disabled = state.isLoading || textIsEmpty;
            D.resetBtn.disabled = state.isLoading;
            
            // Update Analyze Button text and styling
            if (state.isLoading) {
                D.analyzeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2 animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>Analyzing...';
                D.analyzeBtn.className = 'flex items-center justify-center px-8 py-3 text-sm font-black rounded-xl text-white transition duration-150 shadow-lg bg-indigo-500 cursor-not-allowed btn-press';
            } else {
                D.analyzeBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>Start Professional Analysis';
                D.analyzeBtn.className = `flex items-center justify-center px-8 py-3 text-sm font-black rounded-xl text-white transition duration-150 shadow-lg btn-press ${
                    textIsEmpty ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                }`;
            }

            // 2. File Name Display
            if (state.fileName) {
                D.fileLabel.textContent = state.fileName;
                D.fileNameDisplay.textContent = `File loaded: ${state.fileName}`;
                D.fileNameDisplay.classList.remove('hidden');
            } else {
                D.fileLabel.textContent = 'Choose File (TXT/PDF/DOCX)';
                D.fileNameDisplay.classList.add('hidden');
            }

            // 3. Error Display
            if (state.error) {
                D.errorMessage.textContent = state.error;
                D.errorDisplay.classList.remove('hidden');
                D.errorDisplay.classList.add('flex');
            } else {
                D.errorDisplay.classList.add('hidden');
                D.errorDisplay.classList.remove('flex');
            }

            // 4. Analysis Result Area
            if (state.analysisResult) {
                D.resultArea.innerHTML = state.analysisResult;
                // Highlighting the successful analysis box
                D.resultArea.className = 'text-gray-800 p-6 bg-emerald-50 rounded-xl border-l-4 border-emerald-500 pre-wrap';
                D.resultActions.classList.remove('hidden');
            } else if (state.isLoading) {
                D.resultArea.innerHTML = `
                    <div class="flex flex-col items-center p-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 text-indigo-600 animate-spin mb-4"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                        <p class="text-xl font-bold text-indigo-700">Processing...</p>
                        <p class="text-sm text-gray-500 mt-1">AI is meticulously reviewing your profile for optimal impact.</p>
                    </div>
                `;
                D.resultArea.className = 'text-center bg-gray-50 rounded-xl text-gray-500 border border-dashed border-gray-300';
                D.resultActions.classList.add('hidden');
            } else {
                D.resultArea.innerHTML = '<p class="text-lg">Your high-impact professional feedback will be delivered here.</p>';
                D.resultArea.className = 'text-center p-12 bg-gray-50 rounded-xl text-gray-500 border border-dashed border-gray-300';
                D.resultActions.classList.add('hidden');
            }
        }
        
        // --- Utility Functions ---

        /**
         * Custom function to convert basic markdown (bold and lists) to HTML.
         * This ensures the analysis is beautifully formatted.
         */
        function formatAnalysisTextForDisplay(text) {
            // First, process bold text
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Then, handle line breaks and list formatting
            const lines = html.split('\n');
            let result = [];
            let inList = false;

            for (const line of lines) {
                const trimmedLine = line.trim();
                // Check for list items
                if (trimmedLine.startsWith('- ')) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    result.push(`<li>${trimmedLine.substring(2).trim()}</li>`);
                } else {
                    // Close list if we exit a list item
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    if (trimmedLine.length > 0) {
                        result.push(trimmedLine);
                    } else {
                        // Use a break for spacing between paragraphs
                        result.push('<br />');
                    }
                }
            }
            // Close list if the text ended inside one
            if (inList) {
                result.push('</ul>');
            }
            // Replace remaining double line breaks with single ones for cleaner spacing outside of lists
            return result.join('\n').replace(/\n\n/g, '\n');
        }

        /**
         * Copies the analysis result text to the clipboard with visual feedback.
         */
        function copyAnalysisText() {
            // Get the plain text content of the analysis area
            const analysisText = D.resultArea.innerText;

            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = analysisText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                // Use document.execCommand('copy') for better iframe compatibility
                document.execCommand('copy');
                
                // Success feedback animation
                D.copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><polyline points="20 6 9 17 4 12"/></svg>Copied!';
                D.copyBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
                D.copyBtn.classList.add('bg-green-500', 'cursor-default');

                setTimeout(() => {
                    // Restore original button state
                    D.copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>Copy Feedback';
                    D.copyBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
                    D.copyBtn.classList.remove('bg-green-500', 'cursor-default');
                }, 2000);

            } catch (err) {
                console.error('Failed to copy text: ', err);
                D.copyBtn.innerHTML = 'Copy Failed!';
                setTimeout(() => {
                    D.copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>Copy Feedback';
                }, 1000);
            }
            document.body.removeChild(tempTextArea);
        }

        // --- Event Handlers and Logic ---

        function updateResumeText(event) {
            setState({ resumeText: event.target.value, error: null });
        }

        function handleReset() {
            setState({ 
                resumeText: '', 
                analysisResult: '', 
                isLoading: false, 
                error: null, 
                fileName: '' 
            });
            // Clear the file input element's value
            document.getElementById('file-upload').value = null; 
            D.fileLabel.textContent = 'Choose File (TXT/PDF/DOCX)';
        }
        
        function handleFileChange(event) {
            setState({ error: null });
            const file = event.target.files[0];
            if (!file) return;

            setState({ fileName: file.name });
            const reader = new FileReader();

            reader.onload = (e) => {
                setState({ resumeText: e.target.result });
            };

            reader.onerror = () => {
                setState({ error: "File read failed. Please ensure it's a valid text file or paste the content." });
            };

            // Read the file content as plain text
            reader.readAsText(file);
        }

        /**
         * The primary function to send the resume text to the Node.js backend.
         * The backend handles the Gemini API call, system prompt, and error/retry logic.
         */
        async function analyzeResume() {
            if (!state.resumeText.trim()) {
                setState({ error: "Please paste or upload resume text before analyzing." });
                return;
            }

            setState({ isLoading: true, error: null, analysisResult: '' });

            try {
                // 1. Send resume text to the server endpoint
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // The server expects a JSON body with the key 'resumeText'
                    body: JSON.stringify({ resumeText: state.resumeText.trim() })
                });

                // 2. Parse the JSON result from the server
                const result = await response.json();

                // 3. Handle non-200 status codes from the server
                if (!response.ok) {
                    // The server returns an 'error' field in the JSON body on failure
                    throw new Error(result.error || `Server error: ${response.status} ${response.statusText}. Please ensure the backend server is running.`);
                }
                
                // 4. Server is expected to return the raw analysis text in an 'analysis' field
                const rawText = result.analysis;
                
                if (rawText) {
                    const formattedText = formatAnalysisTextForDisplay(rawText);
                    setState({ analysisResult: formattedText });
                } else {
                    setState({ error: "Analysis failed. The server returned an empty analysis result. Please ensure the backend is running and functioning correctly." });
                }
            } catch (err) {
                // Catch network issues or errors thrown above
                setState({ error: err.message || "An unexpected error occurred during communication with the server." });
                console.error("Fetch Error:", err);
            } finally {
                setState({ isLoading: false });
            }
        }

        // Initial render when the document loads
        window.onload = () => {
            render();
        };

    </script>
</body>
</html>
