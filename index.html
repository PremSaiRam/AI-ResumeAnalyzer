<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1e40af;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #f1f5f9;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÑ AI Resume Analyzer</h2>
    <form id="uploadForm">
      <input type="file" id="resume" name="resume" accept=".pdf" required /><br />
      <button type="submit">Analyze Resume</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("resume").files[0];
      if (!file) return alert("Please upload a file");

      const formData = new FormData();
      formData.append("resume", file);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Analyzing resume... please wait...";

      try {
        const res = await fetch("/analyze", { method: "POST", body: formData });
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `<strong>‚úÖ Result:</strong><br>${data.analysis}`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
